<body>
    <div class="container-fluid text-center" style="background-color: #f7e6e4;">
        <div class="text-center">
            <p class="h1 display-6" style="font-family: 'Gluten', cursive;">CRICKET</p>
        </div>
        <div >
           <h5 style="font-family: 'Gluten', cursive;"> TIMER <br></h5>
            <h4><p id="timer">60</p>
            </h4>
        </div>
        <div style="display: flex; justify-content: space-between; padding-left: 220px; padding-right: 220px;">
            <div>
                <button class="btn btn-primary" id="hit1">
                    HIT
                </button><br>
                <h6>SCORE:<p id="score1">0</p></h6>
            </div>
            <div>
                <button class="btn btn-primary" id="hit2">HIT</button><br>
                <h6>SCORE:<p id="score2">0</p></h6>
            </div>
        </div>
        
        <div id="con" width="100%" style="display: flex; justify-content: space-between; height: 500px;">
            <div class="genbutton text-center" style="flex:1; padding: 20px;">
                <button class="btn btn-primary" id="gen" onclick="result()" >Generate Result</button><br><br>
                <p id="result" style="background-color: white; font-family: 'Gluten', cursive;"></p>
            </div>
        </div>
        <script src="cricket.js"></script>
    </div>

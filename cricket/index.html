<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagestyle.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container text-center" style="background-color: #f7e6e4; height: 100%">
        <div class="row text-center align-items-center">
            <p class="col-lg-12 h1 display-6" style="font-family: 'Gluten', cursive ;">
                CRICKET
            </p>
        </div>
        <div class="row">
            <h4 class="col-lg-12" style="font-family: 'Gluten', cursive">
                TIMER
                <p id="timer">60</p>
            </h4>
        </div>
        <div class="row" style="display: flex; justify-content: space-between">
            <div class="col-lg-6">
                <button class="btn btn-primary" id="hit1">HIT</button><br />
                <h6>
                    SCORE:
                    <p id="score1">0</p>
                </h6>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-primary" id="hit2">HIT</button><br />
                <h6>
                    SCORE:
                    <p id="score2">0</p>
                </h6>
            </div>
        </div>

        <div class="row text-center" id="con" width="100%">
            <div class="col-lg-4 col-sm-4 genbutton text-center" style="padding: 10px; width: 100px">
                <button class="btn btn-primary" id="gen" onclick="result()">
                    Generate Result</button><br /><br />
                <p id="result" style="background-color: white; font-family: 'Gluten', cursive"></p>
            </div>
        </div>
        <script src="cricket.js"></script>
    </div>
</body>

</html>
